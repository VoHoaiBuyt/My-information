<!DOCTYPE html>
<html lang="en">
<head>
    <style>
.back button {
    background-color: orange;
    color: white;
    font-size: 18px;
    border: none;
    border-radius: 8px;
    padding: 10px 24px;
    cursor: pointer;
    transition: background 0.3s; transform: 0.2s;
}
.back button:hover {
    background-color: darkorange;
    transform: scale(1.05);
}

    </style>

</head>
<body>

    </div>
    <div class ="back">
        <button onclick="window.history.back()">Quay lại</button>
    </div>
    <script src = "Script.js">

    </script>
</body>
</html>
